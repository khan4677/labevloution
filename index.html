<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Student Table</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Add Student</h3>
    <div class="form">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="id" placeholder="ID">
      <input type="text" id="marks" placeholder="Marks">
      <button onclick="addStudent()">Add</button>
    </div>

    <h3>Modify Student</h3>
    <div class="form">
      <input type="text" id="modId" placeholder="Enter ID to Modify">
      <button onclick="openPopup()">Modify</button>
    </div>
  </div>

  <div id="popup">
    <h3>Update Student</h3>
    <input type="text" id="popupName" placeholder="New Name">
    <input type="text" id="popupMarks" placeholder="New Marks">
    <button onclick="updateStudent()">Update</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
